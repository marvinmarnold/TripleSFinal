{% extends 'base.html' %}
{% block content %}
    <!-- Page Content -->
    <center>
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">

            <br><br><br><br>
                <h1 class="page-header">{{story.name}} lorem ipsum
                    <h6>Want to upload your story? Send it to us at <h5>ProjectTripleS@gmail.com</h5> </h6>
                </h1>


            </div>
        </div>

        <!-- /.row -->
        

    </center>
        <!-- /.row -->
            <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <hr class="star-primary">
                </div>
            </div>
            <center><br><button type="submit" class="btn btn-primary" id="submit" name="submit" value="submit"><b>Like</button> 47 Likes </b></center><br>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                  <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <textarea rows="5" class="form-control" placeholder="add a comment." id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div><br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-primary">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- /.container -->
{% endblock %}
